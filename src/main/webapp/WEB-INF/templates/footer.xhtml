<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

   <h:panelGroup layout="block" class="mainFooter" rendered="#{!loginUtil.logged}">
   	   <div class="container">
   		<h:form>
   			<div class="row">
   				<div class="col-12 col-md-6 col-lg-3">
   				  <h4>#{msgs.aboutUs}</h4>
   				  <ul>
			          <li><a href="/peakcoin/view/public/footer/contacts.xhtml">#{msgs.contact}</a></li>
			       </ul>
   				</div>
   				<div class="col-12 col-md-6 col-lg-3">
   				  <h4>#{msgs.help}</h4>
   				  <ul>
			          <li><h:commandLink action="#{complaintsController.complaintsList()}" value="#{msgs.complaints}" /></li>
			          <li><h:commandLink action="#{publicController.faqList()}" value="#{msgs.faq}" /></li>
			       </ul>
   				</div>
   				<div class="col-12 col-md-6 col-lg-3">
   				  <ul class="list-inline social-buttons">
			          <li class="list-inline-item">
			            <a href="#">
			             <h:graphicImage library="images" height="20" width="20"  name="instagram.png"/>
			            </a>
			          </li>
			       </ul>
   				</div>
   			</div>
   			<i class="fas fa-ellipsis-h"></i>
   		 </h:form>
   	 </div>
   </h:panelGroup>
</ui:composition>
