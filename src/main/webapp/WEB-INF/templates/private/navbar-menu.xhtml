<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
	    <div class="maintopContainerPrivate">
			<div class="container">
			  <h:form>
				<div class="maintopContent">
					<div class="maintop-logo">
						<a class="mainlogo" href="/peakcoin/view/main.xhtml"><h:graphicImage library="images" name="logo.png" width="100"/></a>
						
						<ul class="jukMenu">
							<li>
							   <h:link value="#{msgs.hiking}"  outcome="/view/hiking/hiking_list.xhtml" styleClass="#{view.viewId.contains('/hiking/') ? 'active' : ''}"
							     rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'tourist') or loginUtil.userHasRole(loginUtil.currentUser, 'company')}">
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.tours}"   
							     rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'tourist') or loginUtil.userHasRole(loginUtil.currentUser, 'company')}">
							   </h:link>
							</li>
							<li>
							   <h:link value="#{msgs.events}"   
							     rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'tourist') or loginUtil.userHasRole(loginUtil.currentUser, 'company')}">
							   </h:link>
							</li>
						</ul>
					</div>
					<div class="maintop-right">
						<h:commandLink action="#{profileController.goProfile(loginUtil.currentUser)}" value="Привет, #{loginUtil.currentUser.person.firstName}" 
						    rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'manager')}"/>
						<h:commandLink action="#{profileController.goProfile(loginUtil.currentUser)}" value="Привет, #{loginUtil.currentUser.person.firstName}" 
						    rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'tourist')}" />
						<h:commandLink action="#{profileController.goProfile(loginUtil.currentUser)}" value="Привет, #{loginUtil.currentUser.company.name}" 
						    rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'company')}"/>
					</div>
				  </div>
			   </h:form>
			</div>
		</div>
	</ui:composition>
</html>
