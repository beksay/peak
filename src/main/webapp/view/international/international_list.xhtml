<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="content">
		<h:form>
			<div class="container">
				<div class="mainListData">
					<div class="mainListFilter">
						<h:panelGroup styleClass="row filter" layout="block"
							id="filterPanel">
							<div class="col">
								<h:outputLabel value="#{msgs.countryFrom}" />
								<h:selectOneMenu id="countryFrom" value="#{shipmentsList.country}"
									effect="fold" editable="true" converter="#{countryConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{shipmentsList.countryList}" var="entity"
										itemLabel="#{entity.name}" itemValue="#{entity}" />
									<p:ajax listener="#{shipmentsList.filterData()}" event="change"
										update="oblast table oblastFrom" />
								</h:selectOneMenu>
							</div>
							<h:panelGroup id="oblastFrom" layout="block" class="col">
								<h:outputLabel for="oblast" value="#{msgs.oblastFrom}" rendered="#{shipmentsList.country.id!=null}"/>
								<h:selectOneMenu id="oblast" value="#{shipmentsList.oblast}"
									effect="fold" editable="true" converter="#{oblastConverter}" rendered="#{shipmentsList.country.id!=null}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{shipmentsList.oblastList}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{shipmentsList.filterData()}" event="change"
										update="region table regionFrom" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionFrom" layout="block" class="col">
								<h:outputLabel for="region" value="#{msgs.regionFrom}" rendered="#{shipmentsList.oblast.id!=null}"/>
								<h:selectOneMenu id="region" value="#{shipmentsList.region}" rendered="#{shipmentsList.oblast.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{shipmentsList.regionList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{shipmentsList.filterData()}" event="change"
										update="table" />
								</h:selectOneMenu>
							</h:panelGroup>
							<div class="col">
								<h:outputLabel value="#{msgs.countryTo}" />
								<h:selectOneMenu id="countryTo" value="#{shipmentsList.countryTo}"
									effect="fold" editable="true" converter="#{countryConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{shipmentsList.countryToList}" var="entity"
										itemLabel="#{entity.name}" itemValue="#{entity}" />
									<p:ajax listener="#{shipmentsList.filterData()}" event="change"
										update="oblastTo table oblastToId" />
								</h:selectOneMenu>
							</div>
							<h:panelGroup id="oblastToId" layout="block" class="col">
								<h:outputLabel for="oblastTo" value="#{msgs.oblastTo}" rendered="#{shipmentsList.countryTo.id!=null}"/>
								<h:selectOneMenu id="oblastTo" value="#{shipmentsList.oblastTo}"
									effect="fold" editable="true" converter="#{oblastConverter}" rendered="#{shipmentsList.countryTo.id!=null}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{shipmentsList.oblastToList}" var="oblast"
										itemLabel="#{oblast.name}" itemValue="#{oblast}" />
									<p:ajax listener="#{shipmentsList.filterData()}" event="change"
										update="regionTo table regionToId" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="regionToId" layout="block" class="col">
								<h:outputLabel for="regionTo" value="#{msgs.regionTo}" rendered="#{shipmentsList.oblastTo.id!=null}"/>
								<h:selectOneMenu id="regionTo" value="#{shipmentsList.region}" rendered="#{shipmentsList.oblastTo.id!=null}"
									effect="fold" editable="true" converter="#{regionConverter}">
									<f:selectItem itemLabel="#{msgs.selectValue}" />
									<f:selectItems value="#{shipmentsList.regionToList}" var="region"
										itemLabel="#{region.name}" itemValue="#{region}" />
									<p:ajax listener="#{shipmentsList.filterData()}" event="change"
										update="table" />
								</h:selectOneMenu>
							</h:panelGroup>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="applyBtn"
									action="#{shipmentsList.filterData()}" value="#{msgs.search}"
									icon="fas fa-search" />
							</div>
							<div class="col-auto">
								<label></label>
								<p:commandButton ajax="false" id="clearBtn"
									action="#{shipmentsList.clearData()}" value="#{msgs.clear}"
									icon="fas fa-eraser" />
							</div>
						</h:panelGroup>
					</div>
					<div class="mainListContent">
						<div class="mainJukInfo">
							<p:dataTable var="entity" value="#{shipmentsList.model}"
								paginator="true" rows="10" rowIndexVar="index" lazy="true"
								emptyMessage="#{msgs.noRecordsFound}" id="table"
								style="margin-top:0px" sortOrder="DESCENDING"
								selectionMode="single"
								selection="#{shipmentsController.shipments}"
								rowsPerPageTemplate="10,20,40,80" paginatorPosition="bottom"
								pageLinks="10"
								currentPageReportTemplate="#{msgs.showPaymentNumbers}"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
								first="#{shipmentsList.first}">
								<p:ajax event="page" listener="#{shipmentsList.onPageChange}" />
								<p:ajax event="rowSelect" listener="#{shipmentsController.onRowSelect}" />
								<f:facet name="header">
						            #{msgs.shipments}
						        </f:facet>
								<p:column headerText="№ заказа" width="100">
									<h:outputText value="#{entity.id}" style="margin-right:5px" />
									<h:commandLink rendered="#{entity.transportType.id eq 1}">
										<i class="fas fa-carrot"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 2}">
										<i class="fas fa-building"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 3}">
										<i class="fas fa-couch"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 4}">
										<i class="fas fa-tint"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 5}">
										<i class="fas fa-anchor"></i>
									</h:commandLink>
									<h:commandLink rendered="#{entity.transportType.id eq 6}">
										<i class="fas fa-horse"></i>
									</h:commandLink>
								</p:column>
								<p:column headerText="#{msgs.capacity}" width="100">
									<h:outputText value="#{entity.capacity}" />
								</p:column>
								<p:column headerText="Маршрут">
									<div class="MainDataContent">
										<p>
											<h:graphicImage library="images" height="20" width="20" name="kg.png" rendered="#{entity.countryFrom.id eq 1}" />
											<h:graphicImage library="images" height="20" width="20" name="kz.png" rendered="#{entity.countryFrom.id eq 2}" />
											<h:outputText value="#{entity.countryFrom.name} ," />
											<h:outputText value="#{entity.oblastFrom.name}" rendered="#{entity.oblastFrom.id != null}" />
											<h:outputText value="," rendered="#{entity.regionFrom.id !=null}" />
											<h:outputText value="#{entity.regionFrom.name}" rendered="#{entity.regionFrom.id !=null}" />
										</p>
										<p>
											<h:graphicImage library="images" height="20" width="20" name="kg.png" rendered="#{entity.countryTo.id eq 1}" />
											<h:graphicImage library="images" height="20" width="20" name="kz.png" rendered="#{entity.countryTo.id eq 2}" />
											<h:outputText value="#{entity.countryTo.name} ," />
											<h:outputText value="#{entity.oblastTo.name}" rendered="#{entity.oblastTo.id !=null}" />
											<h:outputText value="," rendered="#{entity.regionTo.id !=null}" />
											<h:outputText value="#{entity.regionTo.name}" rendered="#{entity.regionTo.id !=null}" />										
										</p>
									</div>
								</p:column>
								<p:column headerText="Дата перевозки" width="150">
									<div class="mainDataDate">
										<p>
											<i class="fas fa-hourglass-start"></i>
											<h:outputText value="#{entity.dateFrom}">
												<f:convertDateTime pattern="dd.MM.yyyy" />
											</h:outputText>
										</p>
										<p>
											<i class="fas fa-hourglass-end"></i>
											<h:outputText value="#{entity.dateTo}">
												<f:convertDateTime pattern="dd.MM.yyyy" />
											</h:outputText>
										</p>
									</div>
								</p:column>
								<p:column headerText="#{msgs.amount} (сом)" width="120">
									<h:outputText value="#{entity.amount}" />
								</p:column>
								<p:column headerText="#{msgs.price} (сом)" width="120">
									<h:outputText value="#{entity.price}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
