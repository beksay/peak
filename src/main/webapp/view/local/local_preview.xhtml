<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="additional-head">
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=8453d835-3c9f-452f-977f-cea31785f278" type="text/javascript"></script>
        <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    </ui:define>
	<ui:define name="content">
	<div class="container">
			<div class="jukForm">
				<h:form>
				<div class="card bg-light mb-3" >
				<div class="card-header">#{msgs.shipmentInfo}</div>
				<div class="card-body">
				  <div class="row">
				    <div class="col-md-5">
				    <h5 class="card-title">#{msgs.transportType} :</h5>
				    <p class="card-text">#{localController.shipments.transportType.name}</p>
				    <h5 class="card-title">#{msgs.capacity} :</h5>
				    <p class="card-text">#{localController.shipments.capacity}</p>
				    <h5 class="card-title">#{msgs.fromPlace} :</h5>
				    <p class="card-text"><h:outputText value="#{localController.shipments.dateFrom}" >
								       <f:convertDateTime pattern="dd.MM.yyyy" />
								  </h:outputText></p>
					<h5 class="card-title">#{msgs.amount} :</h5>
				    <p class="card-text">
					    <h:outputText value="#{localController.shipments.amount} сом">
						   <f:converter converterId="decimalNumberConverter" />
						</h:outputText>
				    </p>
				    <h5 class="card-title">#{msgs.productInfo} :</h5>
				    <p class="card-text">#{localController.shipments.products}</p>			  
				    </div>
				    <div class="col-md-3">
				       <h:panelGrid columns="1">
						      <h:panelGrid columns="2">
							      <a> <i class="fas fa-thumbtack" aria-hidden="true" style="color:red"></i> </a>
							      <h:graphicImage library="images" height="20" width="20"  name="kg.png" rendered="#{localController.shipments.countryFrom.id eq 1}"/>
						          <h:graphicImage library="images" height="20" width="20"  name="kz.png" rendered="#{localController.shipments.countryFrom.id eq 2}"/>
					          </h:panelGrid>
							  <h:outputText value="#{msgs.placeFrom}" style="color:red"/>
							  <h:outputText value="#{localController.shipments.countryFrom.name}" />
							  <h:outputText value="#{localController.shipments.oblastFrom.name}" />
							  <h:outputText value="#{localController.shipments.regionFrom.name}" />
			
			                  <h:panelGrid columns="2">
						          <a> <i class="fas fa-thumbtack" aria-hidden="true" style="color:green"></i> </a>
						          <h:graphicImage library="images" height="20" width="20"  name="kg.png" rendered="#{localController.shipments.countryTo.id eq 1}"/>
						          <h:graphicImage library="images" height="20" width="20"  name="kz.png" rendered="#{localController.shipments.countryTo.id eq 2}"/>
					          </h:panelGrid>
							  <h:outputText value="#{msgs.toPlace}" style="color:green"/>
							  <h:outputText value="#{localController.shipments.countryTo.name}" />
							  <h:outputText value="#{localController.shipments.oblastTo.name}" />
							  <h:outputText value="#{localController.shipments.regionTo.name}" />
						</h:panelGrid> 
				    </div>
				    <div class="col-md-4">
				      <div id="map"></div>
				    </div>
				  </div>  
				 </div>
			   </div>
				<h:panelGroup id="messages">
					<p:growl globalOnly="true" />
				</h:panelGroup>
			 </h:form>
		  </div>
		</div>			
	    
		   <script  type="text/javascript">
			   ymaps.ready(init);
	
			   function init() {
			       var myMap = new ymaps.Map("map", {
			               center: [57.131311, 34.576128],
			               zoom: 5
			           }, {
			               searchControlProvider: 'yandex#search'
			           }),
			           // Признак начала редактирования маршрута.
			           startEditing = false,
			           button = $('#editor');
	
			       // Построение маршрута от станции метро Смоленская до станции Третьяковская.
			       // Маршрут должен проходить через метро "Арбатская".
			       ymaps.route([
			           [#{localController.conversation.startLocation}],
			       
			           // Метро "Третьяковская".
			           [#{localController.conversation.endLocation}]
			       ], {
			           // Автоматически позиционировать карту.
			           mapStateAutoApply: true
			       }).then(function (route) {
			           myMap.geoObjects.add(route);
			           button.click(function () {
			               if (startEditing = !startEditing) {
			                   // Включаем редактор.
			                   route.editor.start({addWayPoints: true, removeWayPoints: true});
			                   button.text('Отключить редактор маршрута');
			               } else {
			                   // Выключаем редактор.
			                   route.editor.stop();
			                   button.text('Включить редактор маршрута');
			               }
			           });
			           route.editor.events.add(["waypointadd", "waypointremove", "start"], function () {
			               if (route.getWayPoints().getLength() >= 10) {
			                   // Если на карте больше 9 точек маршрута, отключаем добавление новых точек.
			                   route.editor.start({addWayPoints: false, removeWayPoints: true});
			               }
			               else {
			                   // Включаем добавление новых точек.
			                   route.editor.start({addWayPoints: true, removeWayPoints: true});
			               }
			           })
			       }, function (error) {
			           alert("Возникла ошибка: " + error.message);
			       });
			   }
		   </script>
	</ui:define>
</ui:composition>
