<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml" id="bodyBlock">
	<ui:define name="content">
	    <br />
		<h:panelGroup  layout="block" class="row" rendered="#{loginUtil.userHasRole(loginUtil.currentUser, 'driver')}">
			<!-- Earnings (Monthly) Card Example -->
			<div class="col-6 col-md-6 mb-4">
				<div class="card border-left-primary shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">#{msgs.myDocuments}</div>
								<h:panelGroup layout="block" class="h5 mb-0 font-weight-bold text-gray-800"
								  rendered="#{loginUtil.currentUser.person.documents==null}">#{msgs.fillDocument}
								</h:panelGroup>
								<h:panelGroup layout="block" class="h5 mb-0 font-weight-bold text-gray-800"
								  rendered="#{loginUtil.currentUser.person.documents !=null and loginUtil.currentUser.person.documents.status eq 'NEW'}">
								  <h:outputLabel value="#{msgs.sendModerator} " styleClass="newLabel"/>
								</h:panelGroup>
								<h:panelGroup layout="block" class="h5 mb-0 font-weight-bold text-gray-800"
								  rendered="#{loginUtil.currentUser.person.documents !=null and loginUtil.currentUser.person.documents.status eq 'IN_PROGRESS'}">
								  <h:outputLabel value="#{msgs.inModerator} " styleClass="yellowLabel"/>
								</h:panelGroup>
								<h:panelGroup layout="block" class="h5 mb-0 font-weight-bold text-gray-800"
								  rendered="#{loginUtil.currentUser.person.documents !=null and loginUtil.currentUser.person.documents.status eq 'COMPLETED'}">
								  #{msgs.completed}
								</h:panelGroup>
							</div>
							<div class="col-auto">
								<i class="fas fa-file-pdf fa-2x text-gray-300" style="color: red;"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Earnings (Monthly) Card Example -->
			<div class="col-6 col-md-6 mb-4">
				<div class="card border-left-success shadow h-100 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">#{msgs.myTransport}</div>
								<h:panelGroup layout="block" class="h5 mb-0 font-weight-bold text-gray-800"
								  rendered="#{loginUtil.currentUser.person.transport==null}">#{msgs.fillTransport}
								</h:panelGroup>
								<h:panelGroup layout="block" class="h5 mb-0 font-weight-bold text-gray-800"
								  rendered="#{loginUtil.currentUser.person.transport !=null and loginUtil.currentUser.person.transport.status eq 'NEW'}">
								  <h:outputLabel value="#{msgs.sendModerator} " styleClass="newLabel"/>
								</h:panelGroup>
								<h:panelGroup layout="block" class="h5 mb-0 font-weight-bold text-gray-800"
								  rendered="#{loginUtil.currentUser.person.transport !=null and loginUtil.currentUser.person.transport.status eq 'IN_PROGRESS'}">
								 <h:outputLabel value="#{msgs.inModerator} " styleClass="yellowLabel"/>  
								</h:panelGroup>
								<h:panelGroup layout="block" class="h5 mb-0 font-weight-bold text-gray-800"
								  rendered="#{loginUtil.currentUser.person.transport !=null and loginUtil.currentUser.person.transport.status eq 'COMPLETED'}">
								  #{msgs.completed}
								</h:panelGroup>
							</div>
							<div class="col-auto">
								<i class="fas fa-truck fa-2x text-gray-300" style="color:#457770;"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
