<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="main-content-left">
		<ui:include src="../../WEB-INF/templates/private/left_menu.xhtml" />		
	</ui:define>
	<ui:define name="content">
	    <div class="container">
			<div class="jukForm">
				<h:form>
					<div class="row">
					    <div class="col-12" style="text-align: center;">
							<H4>#{msgs.myCompany}</H4>
						</div>
						<div class="col-12">
							<h:outputLabel value="#{msgs.myAccount}" />
		    		        <h:inputText value="#{profileController.company.account}" disabled="true"/>
						</div>
						<div class="col-12">
							<h:outputLabel value="#{msgs.email}" />
		    		        <h:inputText value="#{profileController.user.email}" disabled="#{profileController.editProfile==false}"/>
						</div>
						<div class="col-12">
							<h:outputLabel value="#{msgs.status}" />
    		        	    <h:inputText value="#{enums[profileController.user.status]}" disabled="true"/>
						</div>
						<div class="col-12">
							<h:outputLabel value="#{msgs.name}" />
	    		        	<h:inputText value="#{profileController.company.name}" disabled="true"/>
						</div>
						<div class="col-12">
							<h:outputLabel value="#{msgs.myPhone}" />
	    		        	<h:inputText value="#{profileController.company.phone}" disabled="#{profileController.editProfile==false}"/>
						</div>
						<div class="col-12">
							<h:outputLabel value="#{msgs.phoneAdditional}" />
	    		        	<h:inputText value="#{profileController.company.phoneAdditional}" disabled="#{profileController.editProfile==false}"/>
						</div>
						<div class="col-12 mt-3">
							<p:commandButton ajax="false" icon="fas fa-edit" action="#{profileController.change()}" value="#{msgs.editProfile}" rendered="#{profileController.editProfile ==false}"/>	
							<p:commandButton ajax="false" icon="fas fa-save" action="#{profileController.save()}" rendered="#{profileController.editProfile}" value="#{msgs.save}" />					
							<h:outputLabel style="width:20px;display:inline-block"/>
							<p:commandButton ajax="false" icon="fas fa-window-close" action="#{profileController.cancel()}" rendered="#{profileController.editProfile}" value="#{msgs.cancel}" />
						    <h:outputLabel style="width:20px;display:inline-block"/>
						    <p:commandButton ajax="false" action="#{passwordChanger.change()}" value="#{msgs.changePassword}" icon="fas fa-key"/>
							<h:outputLabel style="width:20px;display:inline-block"/>
							<p:commandButton value="#{msgs.logout}" action="#{userController.logout()}" icon="fas fa-sign-out-alt"/>
						</div>
					</div>
					<p:growl id="growl" showDetail="true" sticky="true" /> 
				</h:form>
			</div>
		</div>				
	</ui:define>
</ui:composition>
