<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/public.xhtml" id="bodyBlock">

    <ui:define name="content">
		
		<div class="full-height p-padding login-page">					
			    
			<div class="logo-block">
				<h:link outcome="/home.xhtml">
					<h1 class="title">Вход в аккаунт</h1>
				</h:link>
			</div>
			    
			<h:form id="login-form" prependId="false" >
				
				<h:outputText value="email" styleClass="label"/>
				<h:inputText value="#{userController.email}" style="position:relative;" id="email" required="true" requiredMessage="#{msgs.email} - #{msgs.isReq}"/>				
				<p:watermark value="#{msgs.email}" for="email"/>
				<p:message for="email" />
		
				<h:outputText value="password" styleClass="label psw"/>
				<h:inputSecret value="#{userController.password}" style="position:relative;" id="password" required="true" requiredMessage="#{msgs.password} - #{msgs.isReq}"/>
				<p:watermark value="#{msgs.password}" for="password"/>
				<p:message for="password" />
				
				<h:panelGrid columns="2" styleClass="login_hr">
					<p:commandButton value="#{msgs.login}" action="#{userController.login()}" ajax="false"/>
					<p:commandButton value="#{msgs.register}" ajax="false" style="margin-left:20px"  action="#{registrationAction.register()}" immediate="true"/>
				</h:panelGrid>
				
				<a  href="#{userController.forgot()}">#{msgs.forgotPassword}</a>
				
				<p:growl id="growl" showDetail="true" sticky="true" /> 	
			</h:form>
		</div>			
	</ui:define>		
</ui:composition>
